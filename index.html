<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather_app</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&family=Montserrat:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="conteiner text-center">
      <div class="weather-app border border-opacity-10">
        <div class="search-section">
          <form id="search-form">
            <div class="row mb-3">
              <div class="col-3 icon-location">
                <button
                  type="button"
                  class="btn btn-primary"
                  id="current-location"
                >
                  current
                </button>
              </div>
              <div class="col-6 search-field">
                <input
                  type="search"
                  placeholder="Enter city here..."
                  class="form-control"
                  autofocus="on"
                  id="your-city"
                />
              </div>
              <div class="col-3 submit-input-container">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-secondary"
                  id="search-button"
                />
              </div>
            </div>
            <hr />
          </form>
        </div>

        <div class="city">
          <p class="city-current-updated" id="last-update">
            Last update: Monday, 13:55 PM
          </p>
          <h1 class="h1"><span id="country"></span></h1>
          <p class="precipitation" id="precitation"></p>
          <div class="row">
            <div class="col-3 weather-icon-current">
              <img
                src=""
                alt="Weather icon"
                class="img-icon"
                id="img-icon"
              />
            </div>
            <div class="col-6 city-current">
              <div class="city-current-temperature">
                <span class="value-max" id="value-max"></span
                ><span class="units" >°C</a>
                </span>
                <span class="separator">|</span>
                <span class="value-min" id="value-min"></span
                ><span class="units units-min">°C</a>
                </span>
              </div>
            </div>

            <div class="col-3 city-parameters">
              <ul class="list-unstyled conditions">
                <li>Wind: <span id="wind"></span> km/h</li>
                <li>Humidity: <span id="humidity"></span>%</li>
              </ul>
            </div>
          </div>
          <hr />
        </div>

        <div class="weather-forecast" id="forecast"></div>
      </div>

      <div class="footer">
        <p>
          <a href="https://github.com/KaterynaTs19/my-app" target="_blank">
            Open-source code,
          </a>
          by Kateryna Tsykanova
        </p>
      </div>
    </div>
    <!--<script
      src="https://kit.fontawesome.com/e2dac9e9b1.js"
      crossorigin="anonymous"
    ></script>>-->
    <script src="src/script.js"></script>
  </body>
</html>
